{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Tela de Login</h1>

    <form action="{% url 'url_entrar' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Digite o nome de usuário" required><br>
        <input type="password" name="senha" placeholder="Digite a senha do usuário" required><br>
        <input type="submit" name="entrar" value="Entrar"><br>
    </form>
</body>
</html>
