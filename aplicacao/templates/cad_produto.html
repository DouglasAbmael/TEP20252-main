{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h1 class="text-center mb-4">Cadastro de Produtos</h1>

            <form action="{%url 'url_cad_produto' %}" method="POST" class="mb-3">
                {% csrf_token %}
                {% bootstrap_messages %}
                <input type="text" name="nome" placeholder="Digite o nome do produto" class="form-control" required><br>
                <input type="text" name="preco" placeholder="Digite o preÃ§o do produto" class="form-control" required><br>
                <input type="text" name="qtde" placeholder="Digite a quantidade do produto" class="form-control" required><br>
                <input type="submit" value="Salvar" name="salvar" class="btn btn-success w-100">
            </form>
        </div>
    </div>
</body>
</html>
