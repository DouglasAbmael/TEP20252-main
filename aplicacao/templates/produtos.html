{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center flex-grow-1">Lista de Produtos</h1>
            <a href="{% url 'url_index' %}" class="btn btn-primary">Página principal</a>
        </div>
        {% csrf_token %}

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Atualizar</th>
                        <th scope="col">Apagar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in produtos %}
                    <tr>
                        <th scope="row">{{ p.id }}</th>
                        <td>{{ p.nome }}</td>
                        <td>{{ p.preco }}</td>
                        <td>{{ p.qtde }}</td>
                        <td>
                            <form action="{% url 'url_atualizar_produto' p.id %}">
                                <input type="submit" name="btn_atualizar" value="Atualizar" class="btn btn-primary">
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'url_apagar_produto' p.id %}">
                                <input type="submit" name="btn_apagar" value="Apagar" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="{% url 'url_cad_produto' %}" method="GET" class="mt-3">
            <input type="submit" name="btn_novo" value="Novo Produto" class="btn btn-success">
        </form>
    </div>
</body>

</html>
